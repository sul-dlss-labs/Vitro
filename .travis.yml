language: java
jdk: oraclejdk9
sudo: false

env:
  - MAVEN_OPTS=-Xmx1024M

cache:
  directories:
    - "$HOME/.m2/repository"

before_install:
  - mvn compile

install:
  - echo 'Skipping install stage, dependencies will be downloaded during build and test stages.'

script:
  - mvn clean package -Dmaven.test.skip=false

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: sul-dlss-labs/Vitro
    branch: maint-rel-1.9
    tags: true
